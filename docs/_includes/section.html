<section class="site-media" style="background-image: url('{{site.baseurl}}{{page.wall_image}}');">

    {% if page.title == 'Home' %}
        {% if page.log-status == 'login' %}
        <section class="site-login">
            <h1 class="site-welcome">{{page.page-slogan}}</h1>
            <h4 class="logoto-sub-head">{{page.sub-slogan}}</h4>
            <img class="nba" src="{{site.baseurl}}/assets/images/nba.png" alt="">
            <p class="logoto-sub-head">Teams</p>
            <section class="log-reg">
            </section>
        </section>
        {% endif %}

    {% elsif page.title != 'Home' %}
        <section class="section-info-panel">
            <h1 class="info-slogan">{{page.page-slogan}}</h1>
            <p class="info-subslogan">{{page.sub-slogan}}</p>
            <!-- <section class="log-reg">
            </section> -->
        </section>
    {% endif %}

</section>
