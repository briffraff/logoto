        <img src="{{site.baseurl}}/assets/images/logo.png" alt="WBL">

</div>

<header class="site-header">
    <div class="site-wrapper">
        {% if page.title == 'Home' %}
            {% if page.log-status == 'login' %}

                        <article><a href="{{site.baseurl}}/about-nba/">what is NBA</a><p>|</p></article>
